<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <h1 class="text-center">Employee Login</h1>
                <label class="label control-label">Username or Email</label>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" class="form-control" name="mail" placeholder="Email">
                </div>
                <label class="label control-label">Password</label>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="text" class="form-control" name="paswword" placeholder="Password">
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <input type="checkbox" /><small>Remember Me</small>
                    </div>
                    <div class="col-md-6">
                        <a href="#"><p class="text-right">Forget Password</p></a>
                    </div>
                </div>
                
                <a href="#"><div class="btn btn-default">SIGN IN</div></a>
                <p class="text-center">Not a member yet? <a href="#">Sign Up</a></p>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-5">
                <h2 class="text-center">Sign Up</h2>
                <label class="label control-label">Name</label>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" class="form-control" name="name" placeholder="Name" />
                </div>

                <label class="label control-label">Email</label>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                    <input type="text" class="form-control" name="email" placeholder="Email" />
                </div>

                <label class="label control-label">Mobile</label>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></span>
                    <input type="text" class="form-control" name="mobile" placeholder="Mobile" />
                </div>

                <label class="label control-label">Password</label>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" class="form-control" name="password" placeholder="Password" />
                </div>

                <label class="label control-label">Retype Password</label>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" class="form-control" name="retypePassword" placeholder="Retype Password" />
                </div>

                <a href="#"><div class="btn btn-default">SIGN UP</div></a>
            </div>
        </div>
    </div>
</body>
</html>
