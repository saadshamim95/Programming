<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="CSS/Styles.css" />
</head>
<body>
    <div class="container">
        <div class="col-md-5 heading">
            <h1>Employee Management System</h1>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-5">
            <div class="signup">Sign Up</div>
            <div class="login">Login</div>

            <div class="signup-form">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" class="form-control" name="fullname" placeholder="Full Name" />
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user-circle"></i></span>
                    <input type="text" class="form-control" name="username" placeholder="Username" />
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="text" class="form-control" name="password" placeholder="Password" />
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="text" class="form-control" name="retypepassword" placeholder="Retype Password" />
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                    <input type="text" class="form-control" name="email" placeholder="Email" />
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></span>
                    <input type="text" class="form-control" name="mobile" placeholder="Mobile" />
                </div>

                <a href="#" class="signupcomplete"><div class="btn btn-default">SIGN UP</div></a>
            </div>

            <div class="login-form">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user-circle"></i></span>
                    <input type="text" class="form-control" name="username" placeholder="Username" />
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="text" class="form-control" name="mobile" placeholder="Password" />
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <input type="checkbox" /><small>Remember Me</small>
                    </div>
                    <div class="col-md-6">
                        <a href="#" id="forget"><p class="text-right">Forget Password</p></a>
                    </div>
                </div>

                <a href="SignInComplete.html"><div class="btn btn-default">SIGN IN</div></a>
                <p class="text-center">Not a member yet? <a href="#" class="notmember">Sign Up</a></p>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="JS/Script.js" type="text/javascript"></script>
</body>
</html>
