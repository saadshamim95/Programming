<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login/SignUp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="LoginSignUp.css" />
    <script src="Script.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="SignUp">Sign Up</div>
        <div class="Login">Login</div>

        <div class="SignUp-form">
            <input type="text" placeholder="Email" class="input" /><br />
            <input type="text" placeholder="Username" class="input" /><br />
            <input type="text" placeholder="Password" class="input" /><br />
            <div class="btn-saad">Create Account</div>
        </div>

        <div class="Login-form">
            <input type="text" placeholder="Email or Username" class="input" /><br />
            <input type="text" placeholder="Password" class="input" /><br />
            <div class="btn-saad">Login</div>
            <span><a href="#">I Forget my Username or Password</a></span>
        </div>
    </div>
</body>
</html>
