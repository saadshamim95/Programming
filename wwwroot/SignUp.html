<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SignUp</title>
    <style>
        ::-webkit-input-placeholder {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center">Employee Management System</h1>
    <div style="display: flex; justify-content: center">
        <form action="https://localhost:44397/Index.html">
            <label for="firstname">First Name</label>
            <input type="text" name="FirstName" id="firstname" placeholder="First Name" /><br /><br />
            <label for="lastname">Last Name</label>
            <input type="text" name="LastName" id="lastname" placeholder="Last Name" /><br /><br />
            <label for="username">Username&nbsp;</label>
            <input type="text" name="Username" id="username" placeholder="Username" /><br /><br />
            <label for="password">Password &nbsp;</label>
            <input type="password" name="Password" id="password" placeholder="Password" /><br /><br />
            <label for="email">Email</label>
            <input type="email" name="Email" id="email" placeholder="Email" /><br /><br />
            <label for="mobile">Mobile</label>
            <input type="text" name="Mobile" id="mobile" placeholder="Mobile" /><br /><br />
            <div style="display: flex; justify-content: center">
                <button type="submit">SignUp</button>
            </div>
        </form>
    </div>
</body>
</html>
